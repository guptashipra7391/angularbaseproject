<div class="container">
  <div class="row">
    <div class="col-lg-offset-3 col-lg-6">
      <button class="btn btn-primary" [routerLink]="['/auth/signUp']" style="float:right;margin:10px">Back to Sign Up</button>
      
      <div class="form-container">
        <form (submit)="onSignin()">
        
          <div class="form-group custom-input">
            <input type="email" class="form-control signup-login-input" placeholder="Enter email or mobile no." name="email" [(ngModel)]="user.emailOrPhone"
            />
          </div>
          <div class="form-group pos-relative">
            <input type="password" class="form-control signup-login-input" placeholder="Enter password" name="password" [(ngModel)]="user.password"
            />

          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>

      </div>
    </div>
  </div>


</div>
